<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let radomNum = Math.floor(Math.random() * 10) + 1;
      let guess = +prompt("Enter a number between 1 and 10");

      if (guess === radomNum) {
        alert("you won");
      } else {
        alert("Try again", radomNum);
      }
    </script>
  </body>
